<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Changelog | Scott</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #22c55e;
    }

    header h1 {
      margin: 0;
      font-family: 'Lora', serif;
      font-size: 2.5em;
      color: #22c55e;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .log-entry {
      background-color: #1f1f1f;
      border-left: 5px solid #22c55e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .log-entry:hover {
      transform: scale(1.01);
      background-color: #272727;
    }

    .log-entry h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #22c55e;
    }

    .log-entry p {
      margin: 10px 0 0;
      color: #cccccc;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Changelog</h1>
  </header>

  <div class="container">
    <div class="log-entry">
      <h2>April 26, 2025</h2>
      <p>Fixed Bitlife not loadling</p>
	<p>Fixed Superhot + Super Hot 2</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Scott. All rights reserved.
  </footer>
</body>
</html>
