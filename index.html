<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Scott</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    .top-link {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1e1e1e;
      padding: 10px;
      text-align: center;
      z-index: 999;
      border-bottom: 1px solid #333;
    }

    .top-link a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
    }

    header {
      background-color: #1e1e1e;
      padding: 60px 20px 20px;
      text-align: center;
      border-bottom: 2px solid #22c55e;
      margin-top: 5px;
    }

    header h1 {
      margin: 0;
      font-family: 'Lora', serif;
      font-size: 2.5em;
      color: #22c55e;
      margin-bottom: 5px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .controls a button {
      cursor: pointer;
      background-color: #22c55e;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 20px;
    }

    .controls a:first-child button {
      background-color: #b625cc;
    }

    .controls a:last-child button {
      background-color: #3498db;
    }

    .search-bar {
      display: block;
      margin: 0 auto 30px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      width: 90%;
      max-width: 600px;
    }

    .flex-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .game-tile {
      background-color: #1f1f1f;
      border-left: 5px solid #22c55e;
      display: flex;
      align-items: center;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .game-tile:hover {
      transform: scale(1.01);
      background-color: #272727;
    }

    .game-icon {
      width: 150px;
      height: 100%;
      object-fit: cover;
    }

    .game-title {
      font-size: 1.3em;
      font-weight: bold;
      padding: 20px;
      flex-grow: 1;
    }

    #loader {
      display: block;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #22c55e;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #888;
    }

    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px; /* Round edges */
      cursor: pointer;
      display: none;
      z-index: 999;
    }

    .back-to-top:hover {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <div class="top-link">
    <a href="changelog.html" target="_blank">Click here for the changelog</a>
  </div>

  <header>
    <h1>Projects</h1>
  </header>


  <div class="container">


    <input type="text" id="search" onkeyup="searchGames()" class="search-bar" placeholder="Search for games..." />

    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>
  </div>

  <footer>&copy; 2025 Scott. All rights reserved.</footer>

  <!-- Back to Top Button -->
  <button class="back-to-top" id="backToTopBtn" onclick="scrollToTop()">Back to Top</button>

  <script>
    let games = [];
    fetch("config/games.json")
      .then((res) => res.json())
      .then((data) => {
        games = data;
        const container = document.getElementById("game-container");
        data.forEach((project) => {
          const tile = document.createElement("a");
          tile.href = project.link;
          tile.className = "game-tile";
          tile.innerHTML = ` 
            <img class="game-icon" src="${project.imgSrc}" alt="${project.title}" />
            <div class="game-title">${project.title}</div>
          `;
          container.appendChild(tile);
        });
        document.getElementById("loader").style.display = "none";
      })
      .catch((error) => console.error("Error loading games:", error));

    function searchGames() {
      const input = document.getElementById("search");
      const filter = input.value.toUpperCase();
      const container = document.getElementById("game-container");
      container.innerHTML = "";
      games
        .filter((game) => game.title.toUpperCase().includes(filter))
        .forEach((project) => {
          const tile = document.createElement("a");
          tile.href = project.link;
          tile.className = "game-tile";
          tile.innerHTML = ` 
            <img class="game-icon" src="${project.imgSrc}" alt="${project.title}" />
            <div class="game-title">${project.title}</div>
          `;
          container.appendChild(tile);
        });
    }

    // Show the "Back to Top" button when scrolling
    window.onscroll = function() {
      const btn = document.getElementById("backToTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
